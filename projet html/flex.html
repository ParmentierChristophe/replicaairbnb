<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="flex.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="fontawesome/css/font-awesome.min.css">

    <title></title>
</head>

<body>

    <!-- start Searchbar FLEXBOX -->
    <div class="container">
        <!-- start first search bar "Où" -->

        <div class="item-1 item">
            <label>
                <input id="location" type="text" autocomplete="off" name="location" placeholder="Où ?">
            </label>
        </div>
        <!-- end first search bar "Où" -->

        <!-- start 2nd search bar "arrivée" -->
        <div class="item-2 item">
            <label>
                <input id="location" type="text" autocomplete="off" name="location" placeholder="Arrivée">
            </label>
        </div>
        <!-- end 2nd search bar "arrivée" -->

        <!-- start 3th categories -->

        <div class="item-3 item">
            <i class="fa fa-arrow-right" aria-hidden="true"></i>

        </div>
        <!-- end 3th categories -->

        <!-- start 4th categories "Depart" -->

        <div class="item-4 item">
            <label>
                <input id="location" type="text" autocomplete="off" name="location" placeholder="Départ">
            </label>
        </div>
        <!-- end 4th categories "Depart" -->

        <!-- start 5th categories "guest" -->

        <div class="item-5 item">
            <label>
                <select id="guests" name="guests">
                    <option value="1">1 voyageur</option>
                    <option value="2">2 voyageurs</option>
                    <option value="3">3 voyageurs</option>
                    <option value="4">4 voyageurs</option>
                    <option value="5">5 voyageurs</option>
                    <option value="6">6 voyageurs</option>
                    <option value="7">7 voyageurs</option>
                    <option value="8">8 voyageurs</option>
                    <option value="9">9 voyageurs</option>
                    <option value="10">10 voyageurs</option>
                    <option value="11">11 voyageurs</option>
                    <option value="12">12 voyageurs</option>
                    <option value="13">13 voyageurs</option>
                    <option value="14">14 voyageurs</option>
                    <option value="15">15 voyageurs</option>
                    <option value="16">16+ voyageurs</option>
                </select>
            </label>
        </div>
        <!-- end 5th categories "guest" -->

        <!-- start 6th categories "search" -->

        <a href="#" class="item-6 item">Rechercher
      </a>
        <!-- start 6th categories "search" -->

    </div>
    <!-- end Searchbar FLEXBOX -->

</body>

</html>
